<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemone - AI Agent</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 50%, #0f1628 100%);
            color: #e0e6ed;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(20, 25, 45, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(100, 150, 255, 0.1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status-card {
            background: rgba(30, 35, 55, 0.5);
            border: 1px solid rgba(100, 150, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .status-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #8b95a8;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .status-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-size: 13px;
            margin-top: 10px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Main Chat Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(15, 20, 35, 0.4);
        }

        .chat-header {
            padding: 25px 40px;
            background: rgba(20, 25, 45, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(100, 150, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
            color: #e0e6ed;
        }

        .clear-btn {
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(20, 25, 45, 0.3);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: slideIn 0.3s ease;
            max-width: 75%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.agent .message-avatar {
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
        }

        .message-content {
            background: rgba(30, 35, 55, 0.6);
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(100, 150, 255, 0.1);
            backdrop-filter: blur(10px);
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            border: 1px solid rgba(102, 126, 234, 0.4);
        }

        .memory-notification {
            align-self: center;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 13px;
            color: #4ade80;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .memory-content {
            background: rgba(34, 197, 94, 0.05);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 8px;
            color: #86efac;
            border-left: 3px solid #4ade80;
        }

        /* Input Area */
        .input-area {
            padding: 25px 40px;
            background: rgba(20, 25, 45, 0.6);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(100, 150, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(30, 35, 55, 0.6);
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 16px;
            padding: 6px;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #e0e6ed;
            font-size: 15px;
            padding: 12px 16px;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: #6b7280;
        }

        #sendBtn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 20px;
            background: rgba(30, 35, 55, 0.6);
            border-radius: 16px;
            align-self: flex-start;
            max-width: fit-content;
        }

        .typing-indicator.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">üåä</div>
                Anemone
            </div>
            
            <div class="status-card">
                <div class="status-title">Loop Count</div>
                <div class="status-value" id="loopCount">0</div>
                <div class="status-indicator">
                    <div class="pulse"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>

            <div class="status-card">
                <div class="status-title">Memory Action</div>
                <div id="memoryStatus" style="font-size: 14px; color: #8b95a8; margin-top: 8px;">
                    Idle
                </div>
            </div>
        </div>

        <div class="main-area">
            <div class="chat-header">
                <div class="chat-title">Conversation</div>
                <button class="clear-btn" onclick="clearConversation()">Clear History</button>
            </div>

            <div class="messages-container" id="messages">
                <!-- Messages will appear here -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        autocomplete="off"
                    >
                    <button id="sendBtn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isProcessing = false;
        let currentAgentMessageContent = null;

        // Connect to socket
        socket.on('connect', () => {
            console.log('Connected to Anemone');
        });

        // Handle state updates
        socket.on('state_update', (data) => {
            document.getElementById('loopCount').textContent = data.loop_count || 0;
            
            const memoryStatusEl = document.getElementById('memoryStatus');
            if (data.memory_action === 'retrieve') {
                memoryStatusEl.textContent = 'Retrieving...';
                memoryStatusEl.style.color = '#34d399';
            } else if (data.memory_action === 'persist') {
                memoryStatusEl.textContent = 'Persisting...';
                memoryStatusEl.style.color = '#f59e0b';
            } else {
                 memoryStatusEl.textContent = 'Idle';
                 memoryStatusEl.style.color = '#8b95a8';
            }
        });

        // Handle new messages
        socket.on('new_message', (data) => {
            addMessage(data.role, data.content);
        });

        // Handle incoming stream chunks
        socket.on('stream_chunk', (data) => {
            if (currentAgentMessageContent) {
                currentAgentMessageContent.innerHTML += escapeHtml(data.content);
                const messagesContainer = document.getElementById('messages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });

        // Handle memory retrieval
        socket.on('memory_retrieved', (data) => {
            addMemoryNotification(JSON.stringify(data.content));
        });

        // Handle status updates
        socket.on('status_update', (data) => {
            const statusText = document.getElementById('statusText');
            const typingIndicator = document.getElementById('typingIndicator');
            
            if (data.status === 'processing') {
                isProcessing = true;
                statusText.textContent = 'Processing...';
                typingIndicator.classList.add('active');
                document.getElementById('sendBtn').disabled = true;

                // Create a new empty message for the agent and store its content element
                const agentMessageDiv = addMessage('agent', '');
                currentAgentMessageContent = agentMessageDiv.querySelector('.message-content');

            } else {
                isProcessing = false;
                statusText.textContent = 'Ready';
                typingIndicator.classList.remove('active');
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('memoryStatus').textContent = 'Idle';
                
                // Release the reference to the streaming element
                currentAgentMessageContent = null;
            }
        });

        // Handle conversation clear
        socket.on('conversation_cleared', () => {
            document.getElementById('messages').innerHTML = '';
            document.getElementById('loopCount').textContent = '0';
        });

        // Add message to chat
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'U' : 'A';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv; // Return the created element
        }

        // Add memory notification
        function addMemoryNotification(content) {
            const messagesContainer = document.getElementById('messages');
            const notifDiv = document.createElement('div');
            notifDiv.className = 'memory-notification';
            
            notifDiv.innerHTML = `
                <span>üîç Memory Retrieved</span>
                <div class="memory-content">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(notifDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            socket.emit('user_message', { message });
            input.value = '';
        }

        // Clear conversation
        function clearConversation() {
            if (confirm('Are you sure you want to clear the conversation?')) {
                socket.emit('clear_conversation');
            }
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' &&!isProcessing) {
                sendMessage();
            }
        });

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
